  <script>
    // 页面加载
    document.addEventListener('DOMContentLoaded', async () => {
      // 检查登录状态
      if (!checkAuth()) {
        window.location.href = 'index.html';
        return;
      }

      // 加载用户信息
      loadUserInfo();

      // 加载仪表盘数据
      await loadDashboardData();

      // 定时刷新（每30秒）
      setInterval(loadDashboardData, 30000);
    });

    // 加载用户信息
    function loadUserInfo() {
      const user = getUser();
      if (user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('userRole').textContent = user.identity;
        document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
      }
    }

    // 加载仪表盘数据
    async function loadDashboardData() {
      try {
        const stats = await api.get('/api/dashboard/stats');

        // 更新在线玩家数
        document.getElementById('onlinePlayers').textContent = stats.onlinePlayers || 0;

        // 更新注册账户数
        document.getElementById('totalAccounts').textContent = stats.totalAccounts || 0;

        // 更新服务器状态
        const statusEl = document.getElementById('serverStatus');
        const statusIcon = document.getElementById('statusIcon');
        if (stats.started) {
          statusEl.className = 'status-indicator online';
          statusEl.textContent = '运行中';
          statusIcon.className = 'stat-icon success';
        } else {
          statusEl.className = 'status-indicator offline';
          statusEl.textContent = '已停止';
          statusIcon.className = 'stat-icon error';
        }

        // 更新运行时长
        document.getElementById('uptime').textContent = stats.uptime || '--';

        // 加载在线玩家列表
        if (stats.recentPlayers && stats.recentPlayers.length > 0) {
          renderOnlinePlayers(stats.recentPlayers);
        } else {
          document.getElementById('onlinePlayersTable').innerHTML =
            '<tr><td colspan="4" style="text-align: center; color: var(--text-tertiary);">暂无在线玩家</td></tr>';
        }
      } catch (error) {
        console.error('加载仪表盘数据失败:', error);
      }
    }

    // 职业中文映射
    const classNameMap = {
      'Warrior': '战士',
      'Wizard': '法师',
      'Taoist': '道士',
      'Assassin': '刺客'
    };

    function getClassName(classEn) {
      return classNameMap[classEn] || classEn;
    }

    // 渲染在线玩家列表
    function renderOnlinePlayers(players) {
      const tbody = document.getElementById('onlinePlayersTable');
      tbody.innerHTML = players.slice(0, 5).map(player => `
        <tr>
          <td>${escapeHtml(player.name)}</td>
          <td>${player.level}</td>
          <td><span class="badge badge-primary">${getClassName(player.class)}</span></td>
          <td>${escapeHtml(player.map)}</td>
        </tr>
      `).join('');
    }

    // HTML 转义
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 侧边栏折叠
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    // 子菜单展开/收起
    function toggleSubmenu(element) {
      element.classList.toggle('expanded');
    }

    // 用户菜单（TODO: 实现下拉菜单）
    function toggleUserMenu() {
      // 暂时跳转到登出
      if (confirm('确定要退出登录吗？')) {
        logout();
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
