  <script>
    let currentPage = 1;
    let searchQuery = '';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkAuth()) {
        window.location.href = 'index.html';
        return;
      }
      loadUserInfo();
      await loadCharacters();
    });

    function loadUserInfo() {
      const user = getUser();
      if (user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('userRole').textContent = user.identity;
        document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
      }
    }

    function handleSearchKeyup(event) {
      if (event.key === 'Enter') {
        doSearch();
      }
    }

    function doSearch() {
      searchQuery = document.getElementById('searchInput').value;
      currentPage = 1;
      loadCharacters();
    }

    function resetSearch() {
      document.getElementById('searchInput').value = '';
      searchQuery = '';
      currentPage = 1;
      loadCharacters();
    }

    async function loadCharacters() {
      try {
        let url = `/api/characters?page=${currentPage}&pageSize=20`;
        if (searchQuery) {
          url += `&search=${encodeURIComponent(searchQuery)}`;
        }
        const data = await api.get(url);
        document.getElementById('totalCount').textContent = `(共 ${data.total} 个)`;
        renderCharacters(data.characters || []);
        renderPagination(data.page, data.totalPages);
      } catch (error) {
        console.error('加载角色列表失败:', error);
        document.getElementById('charactersTable').innerHTML =
          '<tr><td colspan="6" style="text-align: center; color: var(--error);">加载失败</td></tr>';
      }
    }

    function renderCharacters(characters) {
      const tbody = document.getElementById('charactersTable');
      if (characters.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--text-tertiary);">暂无角色</td></tr>';
        return;
      }

      const classMap = {
        'Warrior': '战士',
        'Wizard': '法师',
        'Taoist': '道士',
        'Assassin': '刺客'
      };

      const genderMap = {
        'Male': '男',
        'Female': '女'
      };

      tbody.innerHTML = characters.map(char => `
        <tr>
          <td><strong>${escapeHtml(char.name)}</strong></td>
          <td><a href="accounts.html?search=${encodeURIComponent(char.accountEmail)}" class="account-link">${escapeHtml(char.accountEmail)}</a></td>
          <td>${char.level}</td>
          <td><span class="badge badge-primary">${classMap[char.class] || char.class}</span></td>
          <td>${genderMap[char.gender] || char.gender}</td>
          <td>${formatDate(char.lastLogin)}</td>
          <td>
            <button class="btn btn-info btn-sm" onclick="showLevelModal('${escapeHtml(char.name)}', ${char.level})" title="调整等级">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
              </svg>
              调整等级
            </button>
          </td>
        </tr>
      `).join('');
    }

    function renderPagination(page, totalPages) {
      const container = document.getElementById('pagination');
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let html = '';
      html += `<button onclick="goToPage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>上一页</button>`;

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= page - 2 && i <= page + 2)) {
          html += `<button class="${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        } else if (i === page - 3 || i === page + 3) {
          html += `<span style="padding: 0.5rem;">...</span>`;
        }
      }

      html += `<button onclick="goToPage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>下一页</button>`;
      container.innerHTML = html;
    }

    function goToPage(page) {
      currentPage = page;
      loadCharacters();
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleUserMenu() {
      if (confirm('确定要退出登录吗？')) {
        logout();
        window.location.href = 'index.html';
      }
    }

    // 等级调整相关
    function showLevelModal(charName, currentLevel) {
      document.getElementById('levelCharName').value = charName;
      document.getElementById('currentLevel').value = currentLevel;
      document.getElementById('newLevel').value = currentLevel;
      document.getElementById('levelModal').style.display = 'flex';
    }

    function hideLevelModal() {
      document.getElementById('levelModal').style.display = 'none';
    }

    async function setLevel() {
      const charName = document.getElementById('levelCharName').value;
      const newLevel = parseInt(document.getElementById('newLevel').value);

      if (isNaN(newLevel) || newLevel < 1 || newLevel > 500) {
        alert('等级必须在1-500之间');
        return;
      }

      try {
        await api.put(`/api/characters/${encodeURIComponent(charName)}/level`, { level: newLevel });
        alert(`角色 "${charName}" 等级已调整为 ${newLevel}`);
        hideLevelModal();
        await loadCharacters();
      } catch (error) {
        alert('操作失败: ' + error.message);
      }
    }
  </script>
</body>
