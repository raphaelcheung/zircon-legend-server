  <style>
    .config-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 12px;
    }
    .config-nav-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .config-nav-btn:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    .config-nav-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1rem;
    }
    .config-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid var(--border-color);
      transition: border-color 0.2s;
    }
    .config-card:hover {
      border-color: var(--primary);
    }
    .config-card.modified {
      border-color: #f59e0b;
    }
    .config-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .config-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .config-tag {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-weight: 500;
    }
    .config-tag.restart {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .config-tag.runtime {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    .config-tag.runtime-only {
      background: rgba(147, 51, 234, 0.2);
      color: #9333ea;
    }
    .config-desc {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }
    .config-input-wrap {
      position: relative;
    }
    .config-input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.875rem;
    }
    .config-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    .config-input.modified {
      border-color: #f59e0b;
    }
    .config-checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .config-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    .config-checkbox-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .config-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border-color);
    }
    .config-key {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-family: 'Consolas', monospace;
    }
    .config-type {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    .config-display-value {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-left: auto;
      margin-right: 0.5rem;
    }
    .config-section-title {
      grid-column: 1 / -1;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      padding: 1rem 0 0.5rem;
      border-bottom: 2px solid var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .config-section-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    .save-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: none;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
    }
    .save-bar.show {
      display: flex;
    }
    .save-bar-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .save-bar-info strong {
      color: #f59e0b;
    }
    .save-bar-actions {
      display: flex;
      gap: 0.75rem;
    }
    @media (max-width: 768px) {
      .config-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

    let configData = {};
    let originalData = {};
    let runtimeData = {};
    let originalRuntimeData = {};
    let modifiedKeys = new Set();

    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkAuth()) {
        window.location.href = 'index.html';
        return;
      }
      loadUserInfo();
      renderNavButtons();
      await loadConfig();
    });

    function loadUserInfo() {
      const user = getUser();
      if (user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('userRole').textContent = user.identity;
        document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
      }
    }

    function renderNavButtons() {
      const nav = document.getElementById('configNav');
      nav.innerHTML = '';
      let isFirst = true;
      for (const [section, meta] of Object.entries(configMeta)) {
        const btn = document.createElement('button');
        btn.className = 'config-nav-btn' + (isFirst ? ' active' : '');
        btn.dataset.section = section;
        btn.textContent = meta.name;
        btn.onclick = () => filterBySection(section);
        nav.appendChild(btn);
        isFirst = false;
      }
    }

    function filterBySection(section) {
      document.querySelectorAll('.config-nav-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.section === section);
      });
      document.querySelectorAll('.config-section-group').forEach(group => {
        group.style.display = group.dataset.section === section ? '' : 'none';
      });
    }

    async function loadConfig() {
      try {
        // 并行加载 INI 配置和运行时配置
        const [configResult, runtimeResult] = await Promise.all([
          api.get('/api/config/sections'),
          api.get('/api/config/runtime')
        ]);

        configData = configResult.sections || {};
        originalData = JSON.parse(JSON.stringify(configData));

        // 处理运行时配置
        runtimeData = {
          'OnlyAdminLogin': runtimeResult.onlyAdminLogin
        };
        originalRuntimeData = JSON.parse(JSON.stringify(runtimeData));

        // 将运行时配置合并到 Control 分组数据中用于显示
        if (!configData['Control']) configData['Control'] = {};
        configData['Control']['OnlyAdminLogin'] = runtimeResult.onlyAdminLogin ? 'True' : 'False';

        renderConfigCards();
      } catch (error) {
        console.error('加载配置失败:', error);
        document.getElementById('configContainer').innerHTML =
          '<div style="text-align: center; color: var(--error); padding: 2rem;">加载配置失败: ' + error.message + '</div>';
      }
    }

    function renderConfigCards() {
      const container = document.getElementById('configContainer');
      container.innerHTML = '';

      for (const [sectionKey, sectionMeta] of Object.entries(configMeta)) {
        const sectionData = configData[sectionKey] || {};

        // Section title
        const titleDiv = document.createElement('div');
        titleDiv.className = 'config-section-title config-section-group';
        titleDiv.dataset.section = sectionKey;
        titleDiv.innerHTML = `${sectionMeta.icon} ${sectionMeta.name}`;
        container.appendChild(titleDiv);

        // Config cards
        for (const [key, meta] of Object.entries(sectionMeta.items)) {
          const value = sectionData[key];
          if (value === undefined) continue;

          const card = createConfigCard(sectionKey, key, meta, value);
          card.classList.add('config-section-group');
          card.dataset.section = sectionKey;
          container.appendChild(card);
        }
      }

      // Add save bar
      if (!document.getElementById('saveBar')) {
        const saveBar = document.createElement('div');
        saveBar.id = 'saveBar';
        saveBar.className = 'save-bar';
        saveBar.innerHTML = `
          <div class="save-bar-info">
            <strong id="modifiedCount">0</strong> 项配置已修改
          </div>
          <div class="save-bar-actions">
            <button class="btn btn-secondary" onclick="resetChanges()">重置</button>
            <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
          </div>
        `;
        document.body.appendChild(saveBar);
      }

      // 默认只显示第一个分组
      const firstSection = Object.keys(configMeta)[0];
      if (firstSection) {
        filterBySection(firstSection);
      }
    }

    function createConfigCard(section, key, meta, value) {
      const card = document.createElement('div');
      card.className = 'config-card';
      card.id = `card-${section}-${key}`;

      const isBoolean = meta.type === 'Boolean';
      const displayValue = formatDisplayValue(value, meta.type);

      // 确定标签类型和文本
      let tagClass, tagText;
      if (meta.runtime) {
        tagClass = 'runtime-only';
        tagText = '运行时';
      } else if (meta.restart) {
        tagClass = 'restart';
        tagText = '重启后';
      } else {
        tagClass = 'runtime';
        tagText = '即时';
      }

      card.innerHTML = `
        <div class="config-card-header">
          <div class="config-title">
            ${meta.label}
            <span class="config-tag ${tagClass}">${tagText}</span>
          </div>
        </div>
        <div class="config-desc">${meta.desc}</div>
        <div class="config-input-wrap">
          ${isBoolean ? `
            <div class="config-checkbox-wrap">
              <input type="checkbox" class="config-checkbox" id="input-${section}-${key}"
                ${value === 'True' || value === true ? 'checked' : ''}
                onchange="onConfigChange('${section}', '${key}', this.checked)">
              <label class="config-checkbox-label" for="input-${section}-${key}">${value === 'True' || value === true ? '已启用' : '已禁用'}</label>
            </div>
          ` : `
            <input type="text" class="config-input" id="input-${section}-${key}"
              value="${escapeHtml(String(value))}"
              onchange="onConfigChange('${section}', '${key}', this.value)"
              onkeyup="onConfigChange('${section}', '${key}', this.value)">
          `}
        </div>
        <div class="config-footer">
          <span class="config-key">${meta.runtime ? '[运行时]' : `[${section}]`} ${key}</span>
          ${!isBoolean ? `<span class="config-display-value">${displayValue}</span>` : ''}
          <span class="config-type">${meta.type}</span>
        </div>
      `;

      return card;
    }

    function formatDisplayValue(value, type) {
      if (type === 'TimeSpan') {
        // Parse TimeSpan format like "00:05:00" or "1.00:00:00"
        const str = String(value);
        if (str.includes('.')) {
          const [days, time] = str.split('.');
          const [h, m, s] = time.split(':').map(Number);
          return `${days}天${h}时${m}分${s}秒`;
        } else {
          const parts = str.split(':').map(Number);
          if (parts.length === 3) {
            const [h, m, s] = parts;
            if (h > 0) return `${h}小时${m}分${s}秒`;
            if (m > 0) return `${m}分钟${s}秒`;
            return `${s}秒`;
          }
        }
      }
      return '';
    }

    function onConfigChange(section, key, value) {
      const fullKey = `${section}.${key}`;
      const card = document.getElementById(`card-${section}-${key}`);
      const input = document.getElementById(`input-${section}-${key}`);

      // 获取原始值（区分运行时配置和 INI 配置）
      let originalValue;
      if (fullKey === 'Control.OnlyAdminLogin') {
        originalValue = originalRuntimeData['OnlyAdminLogin'] ? 'True' : 'False';
      } else {
        originalValue = originalData[section]?.[key];
      }

      // Update checkbox label
      if (input && input.type === 'checkbox') {
        const label = input.nextElementSibling;
        if (label) {
          label.textContent = value ? '已启用' : '已禁用';
        }
        value = value ? 'True' : 'False';
      }

      // Track modifications
      if (String(value) !== String(originalValue)) {
        modifiedKeys.add(fullKey);
        card?.classList.add('modified');
        input?.classList.add('modified');
      } else {
        modifiedKeys.delete(fullKey);
        card?.classList.remove('modified');
        input?.classList.remove('modified');
      }

      // Update config data
      if (!configData[section]) configData[section] = {};
      configData[section][key] = value;

      // Update save bar
      updateSaveBar();
    }

    function updateSaveBar() {
      const saveBar = document.getElementById('saveBar');
      const countEl = document.getElementById('modifiedCount');
      if (modifiedKeys.size > 0) {
        saveBar.classList.add('show');
        countEl.textContent = modifiedKeys.size;
      } else {
        saveBar.classList.remove('show');
      }
    }

    function resetChanges() {
      configData = JSON.parse(JSON.stringify(originalData));
      // 恢复运行时配置
      if (!configData['Control']) configData['Control'] = {};
      configData['Control']['OnlyAdminLogin'] = originalRuntimeData['OnlyAdminLogin'] ? 'True' : 'False';
      runtimeData = JSON.parse(JSON.stringify(originalRuntimeData));
      modifiedKeys.clear();
      renderConfigCards();
      updateSaveBar();
    }

    async function saveConfig() {
      if (modifiedKeys.size === 0) {
        alert('没有修改需要保存');
        return;
      }

      if (!confirm(`确定要保存 ${modifiedKeys.size} 项配置修改吗？部分配置需要重启服务器才能生效。`)) {
        return;
      }

      try {
        // 分离运行时配置和 INI 配置
        const runtimeKeys = ['Control.OnlyAdminLogin'];

        // Save each modified config
        for (const fullKey of modifiedKeys) {
          const [section, key] = fullKey.split('.');
          const value = configData[section][key];

          // 检查是否是运行时配置
          if (runtimeKeys.includes(fullKey)) {
            await api.put('/api/config/runtime', { key, value: String(value) });
            runtimeData[key] = value === 'True' || value === true;
          } else {
            await api.put('/api/config/value', { section, key, value: String(value) });
          }
        }

        alert('配置保存成功！部分配置需要重启服务器才能生效。');
        originalData = JSON.parse(JSON.stringify(configData));
        originalRuntimeData = JSON.parse(JSON.stringify(runtimeData));
        modifiedKeys.clear();
        renderConfigCards();
        updateSaveBar();
      } catch (error) {
        alert('保存失败: ' + error.message);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleUserMenu() {
      if (confirm('确定要退出登录吗？')) {
        logout();
        window.location.href = 'index.html';
      }
    }
