          <a href="monsters.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a3 3 0 0 0-3 3v1a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 9v4a7 7 0 0 1-14 0V9"></path><path d="M12 19v3"></path><path d="M8 22h8"></path></svg><span>怪物管理</span></a>

        </div>
        <div class="nav-section">
          <div class="nav-section-title">系统</div>
          <a href="logs.html" class="nav-item"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg><span>系统日志</span></a>

    <!-- 主内容区 -->
    <main class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <button class="sidebar-toggle" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
          </button>
          <h1 class="page-title">技能管理</h1>
        </div>
        <div class="topbar-right">
          <button class="theme-toggle" onclick="toggleTheme()" data-tooltip="切换主题">
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </button>
          <div class="user-menu" onclick="toggleUserMenu()">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-info">
              <div class="user-name" id="userName">管理员</div>
              <div class="user-role" id="userRole">SuperAdmin</div>
            </div>
          </div>
        </div>
      </header>

      <div class="page-content">
        <!-- 统计卡片 -->
        <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); margin-bottom: 1.25rem;">
          <div class="stat-card animate-in"><div class="stat-card-header"><div class="stat-icon info"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg></div></div><div class="stat-value" id="totalMagics">--</div><div class="stat-label">技能总数</div></div>
          <div class="stat-card animate-in animate-delay-1"><div class="stat-card-header"><div class="stat-icon error"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path><path d="M14 3v5h5"></path><path d="M12 12v6"></path><path d="M9.5 14.5 12 12l2.5 2.5"></path></svg></div></div><div class="stat-value" id="warriorCount">--</div><div class="stat-label">战士技能</div></div>
          <div class="stat-card animate-in animate-delay-2"><div class="stat-card-header"><div class="stat-icon" style="background: rgba(59, 130, 246, 0.15); color: #3b82f6;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg></div></div><div class="stat-value" id="wizardCount">--</div><div class="stat-label">法师技能</div></div>
          <div class="stat-card animate-in animate-delay-3"><div class="stat-card-header"><div class="stat-icon success"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div></div><div class="stat-value" id="taoistCount">--</div><div class="stat-label">道士技能</div></div>
          <div class="stat-card animate-in animate-delay-4"><div class="stat-card-header"><div class="stat-icon" style="background: rgba(168, 85, 247, 0.15); color: #a855f7;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="m2 17 10 5 10-5"></path><path d="m2 12 10 5 10-5"></path></svg></div></div><div class="stat-value" id="assassinCount">--</div><div class="stat-label">刺客技能</div></div>
        </div>

        <!-- 搜索栏 -->
        <div class="card animate-in" style="margin-bottom: 1.25rem;">
          <div class="card-body" style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 200px;">
              <input type="text" id="searchInput" class="form-input" placeholder="搜索技能名称..." onkeyup="handleSearchKeyup(event)">
            </div>
            <select id="classFilter" class="form-select" onchange="filterMagics()">
              <option value="">全部职业</option>
              <option value="Warrior">战士</option>
              <option value="Wizard">法师</option>
              <option value="Taoist">道士</option>
              <option value="Assassin">刺客</option>
            </select>
            <select id="schoolFilter" class="form-select" onchange="filterMagics()">
              <option value="">全部系别</option>
            </select>
            <button class="btn btn-secondary" onclick="resetSearch()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
              重置
            </button>
          </div>
        </div>

        <!-- 技能列表 -->
        <div class="card animate-in animate-delay-1">
          <div class="card-header">
            <h3 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
              技能列表
            </h3>
            <div class="card-actions">
              <span id="filterCount" style="color: var(--text-tertiary); font-size: 0.875rem; margin-right: 1rem;"></span>
              <button class="btn btn-ghost btn-sm" onclick="loadMagics()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                刷新
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>技能名称</th>
                    <th>职业</th>
                    <th>系别</th>
                    <th>基础消耗</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="magicsTable">
                  <tr><td colspan="6" style="text-align: center; color: var(--text-tertiary);">加载中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 编辑技能模态框 -->
  <div class="modal-overlay" id="editModal" onclick="closeEditModal(event)">
    <div class="modal modal-sm" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>编辑技能</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editIndex">
          <div class="form-group">
            <label class="form-label">技能名称</label>
            <input type="text" id="editName" class="form-input" readonly>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">职业</label>
              <input type="text" id="editClass" class="form-input" readonly>
            </div>
            <div class="form-group">
              <label class="form-label">系别</label>
              <input type="text" id="editSchool" class="form-input" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">基础消耗(MP)</label>
              <input type="number" id="editBaseCost" class="form-input" min="0">
            </div>
            <div class="form-group">
              <label class="form-label">等级消耗</label>
              <input type="number" id="editLevelCost" class="form-input" min="0">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">冷却时间(ms)</label>
            <input type="number" id="editDelay" class="form-input" min="0">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeEditModal()">取消</button>
        <button class="btn btn-primary" onclick="saveMagic()">保存</button>
      </div>
    </div>
  </div>

  <!-- 给予技能模态框 -->
  <div class="modal-overlay" id="grantModal" onclick="closeGrantModal(event)">
    <div class="modal modal-sm" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>给予技能</h3>
        <button class="modal-close" onclick="closeGrantModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="grantForm">
          <input type="hidden" id="grantMagicIndex">
          <div class="form-group">
            <label class="form-label">技能名称</label>
            <input type="text" id="grantMagicName" class="form-input" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">目标角色名称 <span class="required">*</span></label>
            <input type="text" id="grantCharacterName" class="form-input" placeholder="输入在线角色名" required>
            <small class="form-hint">技能将给予该在线角色</small>
          </div>
          <div class="form-group">
            <label class="form-label">技能等级</label>
            <input type="number" id="grantLevel" class="form-input" value="1" min="0" max="6">
            <small class="form-hint">设置0则只学习技能不设等级</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeGrantModal()">取消</button>
        <button class="btn btn-primary" onclick="grantMagic()">给予</button>
      </div>
    </div>
  </div>

  <style>
    .form-input, .form-select { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-tertiary); color: var(--text-primary); font-size: 0.875rem; }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--primary); }
    .form-input:read-only { background: var(--bg-secondary); color: var(--text-tertiary); }
    .form-select { min-width: 130px; }
    .class-badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
    .class-badge.warrior { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .class-badge.wizard { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .class-badge.taoist { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .class-badge.assassin { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
    .class-badge.default, .class-badge.none { background: rgba(107, 114, 128, 0.2); color: #6b7280; }
    .school-badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 500; background: rgba(234, 179, 8, 0.2); color: #eab308; }
    .cost-badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem; font-weight: 500; background: rgba(14, 165, 233, 0.2); color: #0ea5e9; }
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); z-index: 1000; justify-content: center; align-items: center; padding: 1rem; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--bg-secondary); border-radius: 12px; width: 100%; max-width: 500px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); }
    .modal.modal-sm { max-width: 420px; }
    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
    .modal-title { display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
    .modal-close { background: none; border: none; font-size: 1.5rem; color: var(--text-tertiary); cursor: pointer; padding: 0; line-height: 1; }
    .modal-close:hover { color: var(--text-primary); }
    .modal-body { padding: 1.5rem; overflow-y: auto; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 0.75rem; padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
    .form-group { display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 0.75rem; }
    .form-group:last-child { margin-bottom: 0; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .form-label { font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); }
    .form-hint { font-size: 0.75rem; color: var(--text-tertiary); }
    .required { color: var(--error); }
    .action-buttons { display: flex; gap: 0.5rem; }
    .btn-icon { display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; padding: 0; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-tertiary); color: var(--text-secondary); cursor: pointer; transition: all 0.2s; }
    .btn-icon:hover { background: var(--bg-primary); color: var(--primary); border-color: var(--primary); }
    .btn-icon.success:hover { background: rgba(34, 197, 94, 0.1); color: #22c55e; border-color: #22c55e; }
  </style>

  <script src="js/theme.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const classNameMap = { 'Warrior': '战士', 'Wizard': '法师', 'Taoist': '道士', 'Assassin': '刺客', 'None': '通用' };
    const schoolNameMap = { 'None': '无', 'Fire': '火系', 'Ice': '冰系', 'Lightning': '电系', 'Wind': '风系', 'Holy': '神圣', 'Dark': '暗黑', 'Phantom': '幻影', 'Combat': '战斗', 'Passive': '被动', 'Summoning': '召唤', 'Healing': '治愈' };

    let allMagics = [];
    let filteredMagics = [];

    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkAuth()) { window.location.href = 'index.html'; return; }
      loadUserInfo();
      await loadMagics();
    });

    function loadUserInfo() {
      const user = getUser();
      if (user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('userRole').textContent = user.identity;
        document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
      }
    }

    function handleSearchKeyup(event) { filterMagics(); }

    function resetSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('classFilter').value = '';
      document.getElementById('schoolFilter').value = '';
      filteredMagics = allMagics;
      renderMagics(filteredMagics);
    }

    async function loadMagics() {
      try {
        const data = await api.get('/api/game/magics');
        allMagics = data.magics || [];
        document.getElementById('totalMagics').textContent = data.total || 0;
        document.getElementById('warriorCount').textContent = allMagics.filter(m => m.class === 'Warrior').length;
        document.getElementById('wizardCount').textContent = allMagics.filter(m => m.class === 'Wizard').length;
        document.getElementById('taoistCount').textContent = allMagics.filter(m => m.class === 'Taoist').length;
        document.getElementById('assassinCount').textContent = allMagics.filter(m => m.class === 'Assassin').length;

        const schools = [...new Set(allMagics.map(m => m.school))].sort();
        const schoolSelect = document.getElementById('schoolFilter');
        schoolSelect.innerHTML = '<option value="">全部系别</option>' + schools.map(s => `<option value="${s}">${schoolNameMap[s] || s}</option>`).join('');

        filteredMagics = allMagics;
        renderMagics(filteredMagics);
      } catch (error) {
        console.error('加载技能列表失败:', error);
        document.getElementById('magicsTable').innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--error);">加载失败: ' + error.message + '</td></tr>';
      }
    }

    function filterMagics() {
      const search = document.getElementById('searchInput').value.toLowerCase().trim();
      const classFilter = document.getElementById('classFilter').value;
      const schoolFilter = document.getElementById('schoolFilter').value;

      filteredMagics = allMagics.filter(magic => {
        if (search && !(magic.name || '').toLowerCase().includes(search)) return false;
        if (classFilter && magic.class !== classFilter) return false;
        if (schoolFilter && magic.school !== schoolFilter) return false;
        return true;
      });
      renderMagics(filteredMagics);
    }

    function getClassBadgeClass(cls) { return (cls || 'default').toLowerCase(); }

    function renderMagics(magics) {
      const tbody = document.getElementById('magicsTable');
      const filterCountEl = document.getElementById('filterCount');

      if (allMagics.length > 0 && magics.length !== allMagics.length) {
        filterCountEl.textContent = `显示 ${magics.length} / ${allMagics.length}`;
      } else { filterCountEl.textContent = ''; }

      if (magics.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-tertiary);">暂无技能数据</td></tr>';
        return;
      }

      tbody.innerHTML = magics.map(magic => `
        <tr>
          <td><code>${magic.index}</code></td>
          <td><strong>${escapeHtml(magic.name)}</strong></td>
          <td><span class="class-badge ${getClassBadgeClass(magic.class)}">${classNameMap[magic.class] || magic.class}</span></td>
          <td><span class="school-badge">${schoolNameMap[magic.school] || magic.school}</span></td>
          <td><span class="cost-badge">${magic.baseCost} MP</span></td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" onclick="openEditModal(${magic.index})" title="编辑">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
              </button>
              <button class="btn-icon success" onclick="openGrantModal(${magic.index}, '${escapeHtml(magic.name)}')" title="给予技能">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Edit Modal
    async function openEditModal(index) {
      try {
        const magic = await api.get(`/api/game/magics/${index}`);
        document.getElementById('editIndex').value = magic.index;
        document.getElementById('editName').value = magic.name || '';
        document.getElementById('editClass').value = classNameMap[magic.class] || magic.class;
        document.getElementById('editSchool').value = schoolNameMap[magic.school] || magic.school;
        document.getElementById('editBaseCost').value = magic.baseCost || 0;
        document.getElementById('editLevelCost').value = magic.levelCost || 0;
        document.getElementById('editDelay').value = magic.delay || 0;
        document.getElementById('editModal').classList.add('active');
      } catch (error) { alert('加载技能详情失败: ' + error.message); }
    }

    function closeEditModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('editModal').classList.remove('active');
    }

    async function saveMagic() {
      const index = parseInt(document.getElementById('editIndex').value);
      const request = {
        baseCost: parseInt(document.getElementById('editBaseCost').value) || null,
        levelCost: parseInt(document.getElementById('editLevelCost').value) || null,
        delay: parseInt(document.getElementById('editDelay').value) || null
      };
      try {
        const result = await api.put(`/api/game/magics/${index}`, request);
        alert(result.message || '保存成功');
        closeEditModal();
        loadMagics();
      } catch (error) { alert('保存失败: ' + error.message); }
    }

    // Grant Modal
    function openGrantModal(index, name) {
      document.getElementById('grantMagicIndex').value = index;
      document.getElementById('grantMagicName').value = name;
      document.getElementById('grantCharacterName').value = '';
      document.getElementById('grantLevel').value = 1;
      document.getElementById('grantModal').classList.add('active');
    }

    function closeGrantModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('grantModal').classList.remove('active');
    }

    async function grantMagic() {
      const characterName = document.getElementById('grantCharacterName').value.trim();
      if (!characterName) { alert('请输入角色名称'); return; }

      const request = {
        characterName: characterName,
        magicIndex: parseInt(document.getElementById('grantMagicIndex').value),
        level: parseInt(document.getElementById('grantLevel').value) || 0
      };
      try {
        const result = await api.post('/api/game/magics/grant', request);
        alert(result.message || '给予成功');
        closeGrantModal();
      } catch (error) { alert('给予失败: ' + error.message); }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

    function toggleUserMenu() {
      if (confirm('确定要退出登录吗？')) { logout(); window.location.href = 'index.html'; }
    }
  </script>
</body>
</html>
