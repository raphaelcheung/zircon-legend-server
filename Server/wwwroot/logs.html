  <style>
    .log-container {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
    }
    .log-line {
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border-color);
      word-break: break-all;
    }
    .log-line:last-child {
      border-bottom: none;
    }
    .log-line:hover {
      background: var(--bg-secondary);
    }
  </style>

  <script src="js/theme.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    let currentLogType = 'system';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkAuth()) {
        window.location.href = 'index.html';
        return;
      }
      loadUserInfo();
      await loadLogs();
      setInterval(loadLogs, 10000);
    });

    function loadUserInfo() {
      const user = getUser();
      if (user) {
        document.getElementById('userName').textContent = user.email.split('@')[0];
        document.getElementById('userRole').textContent = user.identity;
        document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
      }
    }

    function switchLogType(type) {
      currentLogType = type;
      document.getElementById('btnSystemLog').className = type === 'system' ? 'btn btn-primary btn-sm' : 'btn btn-secondary btn-sm';
      document.getElementById('btnChatLog').className = type === 'chat' ? 'btn btn-primary btn-sm' : 'btn btn-secondary btn-sm';
      loadLogs();
    }

    async function loadLogs() {
      try {
        const endpoint = currentLogType === 'system' ? '/api/logs/system' : '/api/logs/chat';
        const data = await api.get(endpoint + '?count=200');
        renderLogs(data.logs || []);
      } catch (error) {
        console.error('加载日志失败:', error);
        document.getElementById('logContainer').innerHTML = '<div style="text-align: center; color: var(--error);">加载失败</div>';
      }
    }

    function renderLogs(logs) {
      const container = document.getElementById('logContainer');
      if (logs.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: var(--text-tertiary);">暂无日志</div>';
        return;
      }
      container.innerHTML = logs.map(log => `<div class="log-line">${escapeHtml(log)}</div>`).join('');
      container.scrollTop = container.scrollHeight;
    }

    function refreshLogs() {
      loadLogs();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleUserMenu() {
      if (confirm('确定要退出登录吗？')) {
        logout();
        window.location.href = 'index.html';
      }
    }
  </script>
